<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Login Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            width: 100%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: glow 8s infinite;
            pointer-events: none;
        }

        @keyframes glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            position: relative;
            animation: glitch 2s linear infinite;
        }

        h2::before,
        h2::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h2::before {
            color: #ff6b6b;
            animation: glitch-top 1s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        h2::after {
            color: #4ecdc4;
            animation: glitch-bottom 1.5s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        @keyframes glitch-top {
            2%, 64% { transform: translate(2px, -2px); }
            4%, 60% { transform: translate(-2px, 2px); }
            62% { transform: translate(13px, -1px) skew(-13deg); }
        }

        @keyframes glitch-bottom {
            2%, 64% { transform: translate(-2px, 0); }
            4%, 60% { transform: translate(-2px, 0); }
            62% { transform: translate(-22px, 5px) skew(21deg); }
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            animation: subtle-glitch 3s linear infinite;
        }

        @keyframes subtle-glitch {
            2% { transform: translate(1px, 0); }
            4% { transform: translate(-1px, 0); }
            6% { transform: translate(0, 0); }
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            color: #fff;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div id="signupForm">
            <h2 data-text="Sign Up">Sign Up</h2>
            <div class="input-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" placeholder="Choose username">
            </div>
            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Choose password">
            </div>
            <button id="signupBtn">Create Account</button>
        </div>

        <div id="loginForm" style="display: none;">
            <h2 data-text="Login">Login</h2>
            <div class="input-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter username">
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button id="loginBtn">Login</button>
            <div class="message" id="attemptsLeft"></div>
        </div>
    </div>

    <script>
        let storedUsername = '';
        let storedPassword = '';
        let loginAttempts = 3;
        let mouseX = 0;
        let mouseY = 0;

        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const signupUsername = document.getElementById('signupUsername');
        const signupPassword = document.getElementById('signupPassword');

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginUsername = document.getElementById('loginUsername');
        const loginPassword = document.getElementById('loginPassword');
        const attemptsDisplay = document.getElementById('attemptsLeft');
        const container = document.getElementById('container');

        let isDodging = false;

        // Track mouse position
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Signup logic
        signupBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (signupUsername.value && signupPassword.value) {
                storedUsername = signupUsername.value;
                storedPassword = signupPassword.value;
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                attemptsDisplay.textContent = `Attempts left: ${loginAttempts}`;
            } else {
                alert('Please fill in both fields');
            }
        });

        // Smart dodging logic
        function updateButtonPosition() {
            if (!isDodging) {
                loginBtn.style.transform = 'translate(0, 0)';
                return;
            }

            const rect = loginBtn.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            const btnWidth = rect.width;
            const btnHeight = rect.height;
            const safeDistance = 100;

            let newX = rect.left - containerRect.left;
            let newY = rect.top - containerRect.top;

            const dx = mouseX - (rect.left + btnWidth/2);
            const dy = mouseY - (rect.top + btnHeight/2);
            const distance = Math.sqrt(dx*dx + dy*dy);

            if (distance < safeDistance) {
                const maxX = containerRect.width - btnWidth;
                const maxY = 100;

                // Move away from mouse
                newX = dx > 0 ? Math.max(0, newX - 50) : Math.min(maxX, newX + 50);
                newY = dy > 0 ? Math.max(-50, newY - 30) : Math.min(maxY, newY + 30);
            }

            loginBtn.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        // Login validation
        loginPassword.addEventListener('input', function() {
            const enteredUsername = loginUsername.value;
            const enteredPassword = this.value;

            if (enteredUsername === storedUsername && 
                enteredPassword === storedPassword) {
                isDodging = false;
                loginBtn.style.cursor = 'pointer';
            } else if (enteredUsername === storedUsername) {
                isDodging = true;
                loginBtn.style.cursor = 'not-allowed';
            }
        });

        // Continuous position update
        function animate() {
            updateButtonPosition();
            requestAnimationFrame(animate);
        }
        animate();

        loginBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const enteredUsername = loginUsername.value;
            const enteredPassword = loginPassword.value;

            if (!isDodging && enteredUsername === storedUsername && 
                enteredPassword === storedPassword) {
                alert('Login successful!');
            } else {
                if (enteredUsername !== storedUsername) {
                    alert('Incorrect username');
                } else if (enteredUsername === storedUsername) {
                    loginAttempts--;
                    attemptsDisplay.textContent = `Attempts left: ${loginAttempts}`;
                    if (loginAttempts <= 0) {
                        alert('No attempts left. Account locked.');
                        loginBtn.disabled = true;
                    }
                }
            }
        });
    </script>
</body>
</html>
